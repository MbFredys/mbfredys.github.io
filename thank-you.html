<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Fredys Matos Borges</title>
  <meta name="description" content="Thank you for your inquiry. I'll get back to you soon.">

  <!-- Favicon (same as main site) -->
  <link rel="icon" href="https://media.licdn.com/dms/image/v2/D4E03AQHhurTn8FDgcA/profile-displayphoto-scale_400_400/B4EZl8j6iyKkAg-/0/1758731417430?e=1768435200&v=beta&t=uD2Qb48n8JZ5OylPI4b1toSctOMT-bF-0IwGbBOSpt4" type="image/x-icon">

  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0a0a0a;
      --card-bg: #121212;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent-orange: #EB4F1E;
      --border-color: #252525;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(circle at 20% 30%, rgba(235, 79, 30, 0.04) 0%, transparent 25%);
    }
    .thank-you-container {
      background: linear-gradient(145deg, var(--card-bg), #1a1a1a);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      max-width: 600px;
      margin: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }
    .check-icon {
      font-size: 4rem;
      color: var(--accent-orange);
      margin-bottom: 24px;
    }
    .thank-you-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(90deg, var(--text-primary), var(--accent-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .thank-you-text {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 32px;
    }
    .whatsapp-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, var(--accent-orange), #d44a1a);
      color: var(--bg-dark);
      padding: 14px 32px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(235, 79, 30, 0.3);
    }
    .whatsapp-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(235, 79, 30, 0.45);
    }
    .back-link {
      margin-top: 24px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.95rem;
      display: inline-block;
    }
    .back-link:hover {
      color: var(--accent-orange);
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .thank-you-container {
        padding: 40px 24px;
      }
      .thank-you-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container" role="region" aria-labelledby="thank-you-heading">
    <div class="check-icon" aria-hidden="true">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1 id="thank-you-heading" class="thank-you-title">Thank You!</h1>
    <p class="thank-you-text">
      Your message has been received successfully. I’ll review your project details and get back to you within 24–48 hours.
    </p>
    <a 
      href="https://wa.me/+5353397877" 
      target="_blank" 
      rel="noopener noreferrer" 
      class="whatsapp-link"
      aria-label="Contact Fredys via WhatsApp for urgent matters"
    >
      <i class="fab fa-whatsapp"></i> WhatsApp Me (Urgent)
    </a>
    <a 
      href="https://mbfredys.github.io/" 
      class="back-link"
      aria-label="Return to homepage"
    >
      ← Back to Home
    </a>
  </div>
</body>
</html>
